<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chessboard</title>
    <link rel="stylesheet" href="https://selphcode.github.io/Pages/chess/style.css" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/datalegreya" type="text/css"/>
</head>
<body>    <h1 id="title">Chessboard</h1>
<div id="container">
    <!-- Row 1 -->
    <div class="row">
        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/black-castle.png" alt="Black Rook"></div>

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/black-knight.png" alt="Black Knight"></div>

        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/black-bishop.png" alt="Black Bishop"></div>

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/black-queen.png" alt="Black Queen"></div>

        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/black-king.png" alt="Black King"></div>

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/black-bishop.png" alt="Black Bishop"></div>

        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/black-knight.png" alt="Black Knight"></div>
        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/black-castle.png" alt="Black Rook"></div>
    </div>
    <div class="clear"> </div>
    <!-- End Row 1-->
    <!-- Row 2 -->
    <div class="row">

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/gold-pawn.png" alt="Gold Pawn"></div>

        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/gold-castle.png" alt="Gold Castle"></div>

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/gold-bishop.png" alt="Gold Bishop"></div>

        <div class="white"><img  src="https://selphcode.github.io/Pages/chess/images/gold-queen.png" alt="Gold Queen"></div>

        <div class="black"><img  src="https://selphcode.github.io/Pages/chess/images/gold-castle.png" alt="Gold Rook"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

    </div>

    <div class="clear"> </div>
    <!-- End Row 2 -->
    <!-- Row 3 -->
    <div class="row">
        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>
    </div>
    <div class="clear"> </div>
    <!-- End Row 3 -->
    <!-- Row 4 -->
    <div class="row">

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

    </div>

    <div class="clear"> </div>
    <!-- End Row 4 -->
    <!-- Row 5 -->
    <div class="row">
        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>
    </div>
    <div class="clear"> </div>
    <!-- End Row 5 -->
    <!-- Row 6 -->
    <div class="row">

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

    </div>

    <div class="clear"> </div>
    <!-- End Row 6-->
    <!-- Row 7 -->
    <div class="row">
        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>
    </div>
    <div class="clear"> </div>
    <!-- End Row 7 -->
    <!-- Row 8 -->
    <div class="row">

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

        <div class="black"></div>

        <div class="white"></div>

    </div>
    <div class="clear"> </div>
    <!-- End Row 8 -->
<div id="footer"><p>
    <a href="https://validator.w3.org/check?uri=referer" target="_blank">
        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
    </a></p></div>
</div>
<!-- End of container-->
</body>
</html>
