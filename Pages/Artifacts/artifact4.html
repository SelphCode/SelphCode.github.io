<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Artifact #4 - Form Validation">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../Artifacts/MMM/final.css" />

    <title>Artifact #4</title>
</head>
<body>
<br>
<h2>CONTACT FORM</h2>
<br>

<!--Add the URL to your Thank you page -->
<br><div id="errorMessages"></div>

<form name="myContact" action="../Contact/ty.html" onsubmit="return ValidateForm(myContact)">

    <fieldset>
        <legend>User Information</legend>
        <label for="Firstname">Enter Firstname (Max 20 characters) </label>
        <br>
        <input type="text" maxlength="20" name ="Firstname" id="Firstname">
        <br>
        <label for="Lastname">Enter Lastname (Max 50 characters) </label>
        <br>
        <input type="text" name="Lastname" maxlength="50" id="Lastname">
        <br>
        <label for="Email">Enter Email</label>
        <br>
        <input type="text" name="Email" id="Email">
        <br>
        <label for="Phone">Enter Phone Number (Max 15 Characters) </label>
        <br>
        <input type="text" maxlength="15" name="Phone" id="Phone">
        <br>
        <label for="Username">Enter Username (Max 12 Characters)</label>
        <br>
        <input type="text" name="Username" maxlength="12" id="Username">
        <br>
        <label for="Userpassword">Enter Userpassword (Max 7 Characters)</label>
        <br>
        <input type="text" name="Userpassword" maxlength="7" id="Userpassword">

    </fieldset>
    <fieldset>
        <legend>Current Address</legend>
        <label for="Address">Enter Address</label>
        <br>
        <input type="text" name="Address" id="Address" size="50">
        <br>
        <label for="City">Enter City</label>
        <br>
        <input type="text" name="city" id="City">
        <br>

        <label for="Zipcode">Enter Zipcode</label>
        <br>
        <input type="text" name="Zipcode" id="Zipcode">
        <br>

        <select id="Country">

            <option value="Select a Country..." selected="selected">Select a Country...</option>

            <option value="Burma">Burma</option>

            <option value="Bulgaria">Bulgaria</option>

            <option value="Kashmir">Kashmir</option>

            <option value="United States">United States</option>    </select>
        <br>
        <br>
    </fieldset>

    <fieldset>
        <legend>Feel free to add comments</legend>
        <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
    </fieldset>

    <br>
    <input id="submit" type="submit" value="Submit">
    <input id="cancel" type="submit" value="Cancel">
</form>
<script src="art4.js" type="text/javascript" ></script>

</footer>

</body>

</html>
