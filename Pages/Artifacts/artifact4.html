<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Artifact #4</title>
    <link rel="stylesheet" type="text/css" href="art4style.css">
    <script src="art4.js" type="text/javascript" ></script>

</head>
<body>
<h1>CONTACT US FORM</h1>
<div id="errorMessages"></div>
<!--Add the URL to your Thank you page -->
<form action="null" method="get" name="myContact" onsubmit="return ValidateForm();">
    <fieldset>
        <legend>User Information</legend>
        <label for="firstname">Enter Firstname (Max 20 characters) </label>
        <br>
        <input type="text" maxlength="20" name ="firstname" id="firstname">
        <br>
        <label for="lastname">Enter Lastname (Max 50 characters) </label>
        <br>
        <input type="text" name="lastname" maxlength="50" id="lastname">
        <br>
        <label for="email">Enter Email</label>
        <br>
        <input type="text" name="email" maxlength="60" id="email">
        <br>
        <label for="phone">Enter Phone Number (Max 15 Characters) </label>
        <br>
        <input type="text" maxlength="15" name="phone" id="phone">
        <br>
        <label for="username">Enter Username (Max 12 Characters)</label>
        <br>
        <input type="text" name="username" maxlength="12" id="username">
        <br>
        <label for="password">Enter Password (Max 7 Characters)</label>
        <br>
        <input type="text" name="password" maxlength="7" id="password">

    </fieldset>
    <fieldset>
        <legend>Current Address</legend>
        <label for="address">Enter Address</label>
        <br>
        <input type="text" name="address" id="address" size="50">
        <br>
        <label for="city">Enter City</label>
        <br>
        <input type="text" name="city" id="city">
        <br>

        <label for="zipcode">Enter zipcode</label>
        <br>
        <input type="text" name="zipcode" id="zipcode">
        <br>

        <label for="country">Enter country</label>
        <br>
        <input type="text" name="country" id="country">
        <br>
        </fieldset>

    <fieldset>
        <legend>Feel free to add comments</legend>
        <textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
    </fieldset>

    <br>
    <input id="submit" type="submit" value="Submit">
    <input id="cancel" type="submit" value="Cancel">
</form>

<footer>
    <br>

        <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
    </a>
</footer>
</body>

</html>
